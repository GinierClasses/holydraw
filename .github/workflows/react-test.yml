name: React test validation

on: [pull_request]

jobs:
  react-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Change directory
        run: cd ./thyrel-web
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: |
          npm i
        env:
          CI: true
      - name: Test
        run: |
          npm test --verbose --maxWorkers=2
        env:
          CI: true
  eslint-linter:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Change directory
        run: cd ./thyrel-web
      # checkout to the repository
      - uses: actions/checkout@v1
      # install nodejs
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install
        run: npm i
        env:
          CI: true
      - name: Run linter
        run: npm run gh:linter
        env:
          CI: true
